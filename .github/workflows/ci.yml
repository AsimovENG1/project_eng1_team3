name: CI Test and Reports

on:
  push:
    branches: ["master", "ci"]
  pull_request:
    branches: ["master"]
    
jobs:
  build: # check build works cross platform
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-2022, macos-12]
    runs-on: ${{ matrix.os }}
    
    permissions: 
      contents: read
      
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: 11
        distribution: 'temurin'
        
    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2
      with:
        arguments: build
